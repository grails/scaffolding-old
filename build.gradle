ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
    userOrg = "grails"
}

apply plugin:'idea'

subprojects {

    ext {
        userOrg = "grails"
    }
    group "org.grails"
    version "2.0.0.BUILD-SNAPSHOT"

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://repo.grails.org/grails/core" }
    }

}